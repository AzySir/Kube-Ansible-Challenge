- hosts: all
  become: yes
  tasks:

  - name: add Kubernetes apt-key
    apt_key:
      url: "{{ hostvars.master1.apt_key }}"
      state: present

  - name: add Kubernetes' APT repository
    apt_repository:
      repo: "{{ hostvars.worker1.repo }}"
      state: present
      filename: 'kubernetes'